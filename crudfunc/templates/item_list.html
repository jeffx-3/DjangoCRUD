<body>
    <h1>Items</h1>
    <a href="{% url 'create_item' %}">Add New Item</a>
    <ul>
        {% for item in items %}
            <li>
                {{ item.name }} - {{ item.description }}
                <a href="{% url 'update_item' item.id %}">Edit</a>
                <a href="{% url 'delete_item' item.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
